name: CI â€“ Backend (tests)

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  be-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        if: ${{ hashFiles('backend/gradlew') != '' || hashFiles('backend/build.gradle*') != '' }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Run Gradle tests
        if: ${{ hashFiles('backend/gradlew') != '' || hashFiles('backend/build.gradle*') != '' }}
        run: |
          cd backend
          chmod +x ./gradlew || true
          ./gradlew test --no-daemon

      - name: No backend yet - pass
        if: ${{ hashFiles('backend/gradlew') == '' && hashFiles('backend/build.gradle*') == '' }}
        run: echo "No backend yet. Passing check."
